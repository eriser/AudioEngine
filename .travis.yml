language: cpp
compiler: clang

os:
- linux
- osx

script:
- mkdir build
- cd build
- cmake ../
- make
- make install

before_install:
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo apt-get -qq update                ; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo apt-get install -y libasound2-dev ; fi